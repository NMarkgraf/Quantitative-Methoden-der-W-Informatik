beamer_presentation:
  latex_engine: xelatex
  template: ~
  toc: yes
  md_extensions: +raw_tex+header_attributes
  fig_caption: no
  highlight: tango
  keep_tex: yes
  slide_level: 3
  pandoc_args:
  - ./private.yaml
  - ./default.yaml
  - -V
  - papersize=A4
  - -V
  - fontsize=12pt
  - -V
  - lang=de
  - -V
  - linkcolor=blue
  - -V
  - urlcolor=blue
  - -V
  - theme=NPBT
  - -V
  - colortheme=NPBT-FOM
  - -V
  - outertheme=NPBT-FOM
  - --filter
  - pandoc-filter/typography.py
  - --filter
  - pandoc-filter/style.py
  - --filter
  - pandoc-filter/include_exclude.py
